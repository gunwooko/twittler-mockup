<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>twittler</title>
    <link rel="stylesheet" type="text/css" href="twittler_styles.css">
    <script src="https://kit.fontawesome.com/a3935524ea.js" crossorigin="anonymous"></script>
</head>

<body id="background">
    <header id="title">Twittler</header>

   <section id="twittler"> 
    
    <section id="contents">
        <div><button id="contentsButton">check new tweet!</button></div>
        
        <div class="contentsInfo">
            <div class="infoleft">  
                 <div class="contentsName">고건우</div>
                 <div class="contentsTweet">안녕하세요</div>
            </div>  
            <div class="inforight"> 
                 <div class="contentsDate">2013.12.01</div>
                 <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <div class="contentsInfo">
            <div class="infoleft">    
                <div class="contentsName">강한얼</div>
                <div class="contentsTweet">안녕히가세요</div>
            </div>
            <div class="inforight">        
                <div class="contentsDate">2013.11.01</div>
                <i class="far fa-heart"></i>
            </div>
        </div>        
        
        <div class="contentsInfo">
            <div class="infoleft">
                <div class="contentsName">김홍식</div>
                <div class="contentsTweet">커피맛없어!</div>
            </div>
            <div class="inforight">    
                <div class="contentsDate">2013.10.01</div>
                <i class="far fa-heart"></i> 
            </div>
        </div>

        <div class="contentsInfo">
            <div class="infoleft">
                <div class="contentsName">이승재</div>
                <div class="contentsTweet">시프티누르세요!</div>
            </div>
            <div class="inforight">    
                <div class="contentsDate">2013.10.01</div>
                <i class="far fa-heart"></i> 
            </div>
        </div>

        <div class="contentsInfo">
            <div class="infoleft">
                <div class="contentsName">황윤정</div>
                <div class="contentsTweet">여러분힘내세요!</div>
            </div>
            <div class="inforight">    
                <div class="contentsDate">2013.10.01</div>
                <i class="far fa-heart"></i> 
            </div>
        </div>

        <div class="contentsInfo">
            <div class="infoleft">
                <div class="contentsName">김형찬</div>
                <div class="contentsTweet">헬프데스크이용해주세요!</div>
            </div>
            <div class="inforight">    
                <div class="contentsDate">2013.10.01</div>
                <i class="far fa-heart"></i> 
            </div>
        </div>

        <div class="contentsInfo">
            <div class="infoleft">
                <div class="contentsName">이호용</div>
                <div class="contentsTweet">여러분아시겠죠?</div>
            </div>
            <div class="inforight">    
                <div class="contentsDate">2013.10.01</div>
                <i class="far fa-heart"></i> 
            </div>
        </div>
    </section>

    <section id="input">
        <div class="usercontents">User Name</div>
        <div id="inputName"></div><input type="text" style="width:220px;height:50px;font-size:20px;" placeholder="아이디를 입력해주세요."></div>
        <div class="usercontents">Comment</div>
        <div id="inputTweet"><textarea cols="55" rows="20" style="resize: none; font-size:20px" placeholder="무슨 이야기를 하고 싶으세요?"></textarea></div>
        <div><button id="inputButton">Tweet!</button></div>
    </section>

</section>  
</body>

</html>
